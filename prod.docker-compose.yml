version: "3.9"

services:
  postgres:
    container_name: "postgres"
    image: postgres
    env_file:
      - .env
    ports:
      - "5433:5432"
    networks:
      - web
    volumes:
      - ./.data:/var/lib/postgresql/data

  api:
    container_name: "api"

    image: node:16
    build: ./api
    command: "npm run dev:api"
    ports:
      - "3030:3030"
    expose:
      - 3030
    volumes:
      - .:/srv/api
    env_file:
      - .env
    working_dir: /srv/api
    depends_on:
      - postgres
    networks:
      - web

  client:
    container_name: "client"
    image: node:16
    build: ./client
    command: "npm run start:client"
    ports:
      - "3000:3000"
    expose:
      - 3000
    volumes:
      - .:/srv/client
    working_dir: /srv/client
    depends_on:
      - api
    networks:
      - web
    env_file:
      - .env

networks:
  web:
    external: true
