version: "3.9"

services:
  postgres:
    container_name: "postgres"
    image: postgres
    env_file:
      - .env
    ports:
      - "5433:5432"
    networks:
      - web
    volumes:
      - ./.data:/var/lib/postgresql/data

  redis:
    container_name: "redis"
    image: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env
    ports:
      - "6379:6379"
    networks:
      - web
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf

  api:
    container_name: "api"

    image: node:16
    command: "yarn workspace @home-inventory/api start"
    ports:
      - "3030:3030"
    expose:
      - 3030
    volumes:
      - .:/srv/api
    env_file:
      - .env
    working_dir: /srv/api
    depends_on:
      - postgres
    networks:
      - web

  client:
    container_name: "client"
    image: node:16
    command: "yarn workspace @home-inventory/client start"
    ports:
      - "3000:3000"
    expose:
      - 3000
    volumes:
      - .:/srv/client
    working_dir: /srv/client
    depends_on:
      - api
    networks:
      - web
    env_file:
      - .env

volumes:
  redis-data:
  redis-conf:

networks:
  web:
    external: true
